            <table class="table-dark">
               <thead>
                   <tr>

                       <th class="col-2"> First name</th>
                       <th class="col-2"> Last name</th>
                       <th class="col-2"> Class</th>
                       <th class="col-2"> Office </th>
                       <th class="col-2"> Delete </th>
                   </tr>
               </thead>

               <tbody>
               {% for candidate, classgrp, office in candidates %}<tr>

                    <td>{{ candidate.firstname }}</td>
                    <td>{{ candidate.lastname }}</td>
                    <td> {{ classgrp.name }}</td>
                    <td> {{ office.office_title }}</td>
                    <td><a href="{{ url_for('candidate.deletecandidate',xid=candidate.id_candidate)}}">Delete</a> </td>
                </tr>
                {% endfor %}
               </tbody>
            </table>
